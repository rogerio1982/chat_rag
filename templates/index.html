<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat RAG com Gemini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos adicionais para layout do chat */
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            height: 80vh;
            max-width: 600px;
            margin: 5vh auto;
            display: flex;
            flex-direction: column;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .message {
            max-width: 80%;
            margin-bottom: 0.5rem;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #0d6efd;
            color: white;
            margin-left: auto;
        }
        .bot-message {
            background-color: #e9ecef;
            color: #212529;
            margin-right: auto;
        }
        .typing-indicator {
            font-style: italic;
            color: #6c757d;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="card chat-container">
        <div class="card-header bg-primary text-white text-center rounded-top">
            Assistente de Suporte Gemini
        </div>
        <div class="card-body chat-box" id="chat-box">
            <div class="message bot-message">Olá! Sou seu assistente de suporte. Como posso ajudar?</div>
        </div>
        <div class="card-footer bg-light p-3">
            <form id="chat-form" class="input-group">
                <input type="text" id="user-input" class="form-control rounded-pill me-2" placeholder="Digite sua mensagem...">
                <button type="submit" class="btn btn-primary rounded-pill">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                        <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.733.686.686zm-1.832 12.385l-13.844-5.263 13.844-5.263zM16 8a8 8 0 1 1-16 0 8 8 0 0 1 16 0z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = userInput.value.trim();
            if (userMessage === '') return;

            // Exibe a mensagem do usuário no chat
            appendMessage(userMessage, ['user-message']);
            userInput.value = '';

            // Exibe a mensagem de "digitando"
            const typingIndicator = appendMessage('...', ['bot-message', 'typing-indicator']);

            // Envia a mensagem para o servidor Flask
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userMessage })
                });

                const data = await response.json();

                // Remove a mensagem de "digitando"
                chatBox.removeChild(typingIndicator);

                // Exibe a resposta do bot
                appendMessage(data.answer, ['bot-message']);

            } catch (error) {
                console.error('Erro:', error);
                chatBox.removeChild(typingIndicator);
                appendMessage('Desculpe, ocorreu um erro. Tente novamente mais tarde.', ['bot-message']);
            }
        });

        // ⚠️ FUNÇÃO CORRIGIDA
        // Agora aceita um array de classes e as adiciona uma por uma.
        function appendMessage(text, classNames) {
            const messageElement = document.createElement('div');
            messageElement.textContent = text;
            classNames.forEach(cls => messageElement.classList.add('message', cls));
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageElement;
        }
    </script>
</body>
</html>
